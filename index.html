<!DOCTYPE html>
<html>
<head>
    <title>Black Crown Archive</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: monospace;
            text-align: center;
            margin-top: 100px;
        }

        h1 {
            letter-spacing: 6px;
        }

        #ruby {
            width: 150px;
            cursor: pointer;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 5px red);
            }
            to {
                filter: drop-shadow(0 0 25px red);
            }
        }

        #loginBox {
            display: none;
            margin-top: 30px;
        }

        input {
            padding: 10px;
            width: 250px;
            background: black;
            border: 1px solid white;
            color: white;
        }

        button {
            padding: 10px 20px;
            background: black;
            border: 1px solid white;
            color: white;
            cursor: pointer;
        }

        .denied {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>

<body>

<h1>BLACK CROWN ARCHIVE NODE</h1>

<img id="ruby" src="ruby3.jpg" onclick="revealLogin()">

<div id="loginBox">
    <p>Enter Authorized Team</p>
    <input type="text" id="teamName" placeholder="Team Name">
    <br><br>
    <button onclick="unlock()">UNLOCK</button>
    <p id="message"></p>
</div>

<script>
    function revealLogin() {
        document.getElementById("loginBox").style.display = "block";
    }

    function unlock() {
        const name = document.getElementById("teamName").value.toLowerCase();
        const message = document.getElementById("message");

        if(name === "test") {
            message.style.color = "lime";
            message.innerText = "ACCESS GRANTED";
        } else {
            message.style.color = "red";
            message.innerText = "ACCESS DENIED";
        }
    }
</script>

</body>
</html>
