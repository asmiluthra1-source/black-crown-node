<!DOCTYPE html>
<html>
<head>
<title>Black Crown Archive</title>

<style>
body {
    background: black;
    color: white;
    text-align: center;
    font-family: monospace;
    margin: 0;
    padding-top: 80px;
    overflow: hidden;
}

h1 {
    letter-spacing: 6px;
    font-size: 28px;
}

/* 3D SCENE */
.scene {
    width: 200px;
    height: 200px;
    margin: 80px auto;
    perspective: 1000px;
}

.ruby {
    width: 120px;
    height: 120px;
    position: relative;
    transform-style: preserve-3d;
    animation: rotate 8s linear infinite;
}

/* TOP FACET */
.ruby:before {
    content: "";
    position: absolute;
    width: 120px;
    height: 120px;
    background: radial-gradient(circle at 30% 30%, #ff4d4d, #8b0000);
    clip-path: polygon(50% 0%, 100% 35%, 85% 100%, 15% 100%, 0% 35%);
    box-shadow: 0 0 40px red, 0 0 80px crimson;
}

/* BOTTOM FACET */
.ruby:after {
    content: "";
    position: absolute;
    top: 60px;
    width: 120px;
    height: 120px;
    background: radial-gradient(circle at 70% 70%, #ff1a1a, #550000);
    clip-path: polygon(15% 0%, 85% 0%, 50% 100%);
    box-shadow: 0 0 40px red;
}

/* ROTATION */
@keyframes rotate {
    0% { transform: rotateY(0deg) rotateX(15deg); }
    100% { transform: rotateY(360deg) rotateX(15deg); }
}

/* GLOW PULSE */
.scene {
    animation: glow 3s ease-in-out infinite alternate;
}

@keyframes glow {
    0% { filter: drop-shadow(0 0 20px red); }
    100% { filter: drop-shadow(0 0 80px crimson); }
}

/* FLOAT */
.scene {
    animation: glow 3s ease-in-out infinite alternate,
               float 4s ease-in-out infinite;
}

@keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-15px); }
    100% { transform: translateY(0px); }
}

/* FORM */
.form-container {
    margin-top: 40px;
    display: none;
}

input {
    padding: 10px;
    width: 250px;
    background: black;
    border: 1px solid white;
    color: white;
    text-align: center;
}

button {
    margin-top: 15px;
    padding: 10px 30px;
    background: black;
    border: 1px solid white;
    color: white;
    cursor: pointer;
}

button:hover {
    background: crimson;
    border-color: crimson;
}

</style>
</head>

<body>

<h1>BLACK CROWN ARCHIVE NODE</h1>

<div class="scene" id="rubyTrigger">
    <div class="ruby"></div>
</div>

<div class="form-container" id="formContainer">
    <p>Enter Authorized Team</p>
    <input type="text" placeholder="Team Name">
    <br>
    <button>UNLOCK</button>
</div>

<script>
document.getElementById("rubyTrigger").addEventListener("click", function() {
    document.getElementById("formContainer").style.display = "block";
});
</script>

</body>
</html>
