<!DOCTYPE html>
<html>
<head>
<title>Black Crown Archive</title>

<style>
body {
  background-color: black;
  color: white;
  text-align: center;
  font-family: monospace;
  overflow: hidden;
}

h1 {
  margin-top: 40px;
  letter-spacing: 3px;
}

#gem {
  width: 220px;
  margin-top: 30px;
  cursor: pointer;
  animation: glow 1.5s infinite alternate;
}

@keyframes glow {
  from { filter: drop-shadow(0 0 10px red); }
  to { filter: drop-shadow(0 0 30px crimson); }
}

input {
  padding: 10px;
  margin-top: 20px;
  font-size: 16px;
  text-align: center;
  background: black;
  color: white;
  border: 1px solid white;
}

button {
  padding: 10px 20px;
  margin-top: 10px;
  cursor: pointer;
  background: black;
  color: white;
  border: 1px solid white;
}

button:hover {
  background: white;
  color: black;
}

#morse {
  margin-top: 30px;
  color: #00ffcc;
  display: none;
}

#error {
  margin-top: 20px;
  color: red;
  display: none;
}
</style>
</head>

<body>

<h1>BLACK CROWN ARCHIVE NODE</h1>
<p>Tap the Jewel. Enter Authorization.</p>

<img id="gem" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/49/Ruby_gemstone.jpg/640px-Ruby_gemstone.jpg">

<br>

<input type="text" id="teamInput" placeholder="Team Name">
<br>
<button onclick="checkAccess()">UNLOCK</button>

<div id="morse"></div>
<div id="error">ACCESS DENIED</div>

<script>

// ðŸ”¥ CHANGE THIS DURING EVENT
const activeTeam = "CORTEZ";

const morseCodes = {
  "CORTEZ": "-.-. --- .-. - . --.. / .. -. .. - .. .- - . -.. / - .-- --- / -.- . -.-- / --- ...- . .-. .-. .. -.. .",
  "VINAYAK": "...- .. -. .- -.-- .- -.- / ... -.-- -. -.-. / --- ...- . .-. .-. .. -.. .",
  "VOLKOV": "...- --- .-.. -.- --- ...- / ..-. .- -- .. .-.. -.-- / .--- .- .. .-.. . -..",
  "VANCE": "...- .- -. -.-. . / -... .- -. -.- .-. ..- .--. -"
};

function checkAccess() {
  const input = document.getElementById("teamInput").value.toUpperCase();

  if(input === activeTeam) {
    document.getElementById("error").style.display = "none";
    document.getElementById("morse").style.display = "block";
    document.getElementById("morse").innerText = morseCodes[input];
  } else {
    document.getElementById("morse").style.display = "none";
    document.getElementById("error").style.display = "block";
  }
}

</script>

</body>
</html>
