<!DOCTYPE html>
<html>
<head>
<title>Black Crown Archive</title>

<style>
body {
    background: black;
    color: white;
    text-align: center;
    font-family: monospace;
    margin: 0;
    padding-top: 80px;
    overflow-x: hidden;
}

h1 {
    letter-spacing: 6px;
    font-size: 26px;
}

/* ===== RUBY SCENE ===== */

.scene {
    width: 200px;
    height: 200px;
    margin: 80px auto;
    perspective: 1000px;
    cursor: pointer;
}

.ruby {
    width: 140px;
    height: 140px;
    margin: auto;
    position: relative;
    transform-style: preserve-3d;
    animation: rotate 8s linear infinite;
}

/* Ruby Shape */
.ruby:before {
    content: "";
    position: absolute;
    width: 140px;
    height: 140px;
    background: radial-gradient(circle at 30% 30%, #ff4d4d, #8b0000);
    clip-path: polygon(50% 0%, 100% 35%, 85% 100%, 15% 100%, 0% 35%);
    box-shadow: 0 0 40px red, 0 0 100px crimson;
}

.ruby:after {
    content: "";
    position: absolute;
    top: 70px;
    width: 140px;
    height: 140px;
    background: radial-gradient(circle at 70% 70%, #ff1a1a, #550000);
    clip-path: polygon(15% 0%, 85% 0%, 50% 100%);
}

/* Rotation */
@keyframes rotate {
    0% { transform: rotateY(0deg) rotateX(15deg); }
    100% { transform: rotateY(360deg) rotateX(15deg); }
}

/* Glow Pulse */
.scene {
    animation: glow 3s ease-in-out infinite alternate,
               float 4s ease-in-out infinite;
}

@keyframes glow {
    0% { filter: drop-shadow(0 0 20px red); }
    100% { filter: drop-shadow(0 0 80px crimson); }
}

@keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-15px); }
    100% { transform: translateY(0px); }
}

/* ===== FORM ===== */

.form-container {
    margin-top: 40px;
    display: none;
}

input {
    padding: 12px;
    width: 260px;
    background: black;
    border: 1px solid white;
    color: white;
    text-align: center;
    font-size: 16px;
}

button {
    margin-top: 15px;
    padding: 10px 30px;
    background: black;
    border: 1px solid white;
    color: white;
    cursor: pointer;
}

button:hover {
    background: crimson;
    border-color: crimson;
}

/* ===== OUTPUT ===== */

#result {
    margin-top: 25px;
    font-size: 18px;
    min-height: 30px;
}
</style>
</head>

<body>

<h1>BLACK CROWN ARCHIVE NODE</h1>

<div class="scene" id="rubyTrigger">
    <div class="ruby"></div>
</div>

<div class="form-container" id="formContainer">
    <p>Enter Authorized Team</p>
    <input type="text" id="teamInput" placeholder="Team Name">
    <br>
    <button onclick="unlock()">UNLOCK</button>
    <p id="result"></p>
</div>

<script>

const morseForCortez = "--.- ..- .- .-. - . .-. / ... .... .. .--. -- . -. - / .- .-.. .-.. . --. . -..";

document.getElementById("rubyTrigger").addEventListener("click", function() {
    document.getElementById("formContainer").style.display = "block";
});

function unlock() {

    const input = document.getElementById("teamInput").value.trim().toLowerCase();
    const result = document.getElementById("result");

    result.innerText = "";
    result.style.color = "lime";

    if (input === "cortez") {
        typeWriter(morseForCortez, result);
    } else {
        result.style.color = "red";
        result.innerText = "ACCESS DENIED";
    }
}

/* Typewriter Effect */
function typeWriter(text, element) {
    let i = 0;
    function typing() {
        if (i < text.length) {
            element.innerText += text.charAt(i);
            i++;
            setTimeout(typing, 40);
        }
    }
    typing();
}

</script>

</body>
</html>
