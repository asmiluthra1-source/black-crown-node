<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Black Crown Archive Node</title>

<style>
body {
    margin: 0;
    background: black;
    color: white;
    font-family: monospace;
    text-align: center;
    overflow: hidden;
}

h1 {
    margin-top: 40px;
    letter-spacing: 6px;
}

/* 3D Scene */
.scene {
    width: 300px;
    height: 300px;
    margin: 60px auto;
    perspective: 1000px;
}

.ruby {
    width: 150px;
    height: 150px;
    position: relative;
    transform-style: preserve-3d;
    animation: spin 6s linear infinite;
    cursor: pointer;
}

/* Ruby shape */
.face {
    position: absolute;
    width: 0;
    height: 0;
    border-style: solid;
    opacity: 0.9;
}

/* Top facets */
.face1 {
    border-width: 0 75px 120px 75px;
    border-color: transparent transparent crimson transparent;
    transform: rotateY(0deg) translateZ(40px);
}

.face2 {
    border-width: 0 75px 120px 75px;
    border-color: transparent transparent darkred transparent;
    transform: rotateY(90deg) translateZ(40px);
}

.face3 {
    border-width: 0 75px 120px 75px;
    border-color: transparent transparent #b00000 transparent;
    transform: rotateY(180deg) translateZ(40px);
}

.face4 {
    border-width: 0 75px 120px 75px;
    border-color: transparent transparent #ff1a1a transparent;
    transform: rotateY(270deg) translateZ(40px);
}

/* Bottom */
.bottom {
    position: absolute;
    width: 0;
    height: 0;
    border-style: solid;
    border-width: 120px 75px 0 75px;
    border-color: crimson transparent transparent transparent;
    transform: rotateX(180deg) translateZ(40px);
}

/* Glow */
.ruby {
    filter: drop-shadow(0 0 25px red)
            drop-shadow(0 0 40px crimson);
}

@keyframes spin {
    from { transform: rotateY(0deg) rotateX(15deg); }
    to   { transform: rotateY(360deg) rotateX(15deg); }
}

/* Form */
#formContainer {
    display: none;
    margin-top: 30px;
}

input {
    background: black;
    border: 1px solid white;
    padding: 10px;
    width: 250px;
    color: white;
    font-size: 16px;
    text-align: center;
}

button {
    margin-top: 15px;
    padding: 10px 25px;
    background: black;
    border: 1px solid white;
    color: white;
    cursor: pointer;
}

button:hover {
    background: crimson;
}

#result {
    margin-top: 25px;
    min-height: 30px;
    color: #00ff88;
}
</style>
</head>

<body>

<h1>BLACK CROWN ARCHIVE NODE</h1>

<div class="scene">
    <div class="ruby" id="rubyTrigger">
        <div class="face face1"></div>
        <div class="face face2"></div>
        <div class="face face3"></div>
        <div class="face face4"></div>
        <div class="bottom"></div>
    </div>
</div>

<div id="formContainer">
    <p>Enter Authorized Team</p>
    <input type="text" id="teamInput" placeholder="Team Name">
    <br>
    <button onclick="unlock()">UNLOCK</button>
</div>

<p id="result"></p>

<script>

const correctTeam = "cortez";
const morseCode = "--.- ..- .- .-. - . .-. / ... .... .. .--. -- . -. -";

document.getElementById("rubyTrigger").addEventListener("click", function() {
    document.getElementById("formContainer").style.display = "block";
});

function unlock() {

    const input = document.getElementById("teamInput").value.trim().toLowerCase();
    const result = document.getElementById("result");

    result.innerHTML = "";

    if (input === correctTeam) {
        typeWriter(morseCode, result);
    } else {
        result.style.color = "red";
        result.innerHTML = "ACCESS DENIED";
    }
}

function typeWriter(text, element) {
    let i = 0;
    element.style.color = "#00ff88";

    function type() {
        if (i < text.length) {
            element.innerHTML += text.charAt(i);
            i++;
            setTimeout(type, 35);
        }
    }
    type();
}

</script>

</body>
</html>
