<!DOCTYPE html>
<html>
<head>
<title>Black Crown Archive</title>

<style>
body {
    background: black;
    color: white;
    text-align: center;
    font-family: monospace;
    margin: 0;
    padding-top: 60px;
}

h1 {
    letter-spacing: 6px;
    font-size: 28px;
}

/* RUBY CONTAINER */
.ruby-container {
    perspective: 1000px;
    margin-top: 50px;
}

/* RUBY IMAGE */
.jewel {
    width: 260px;
    cursor: pointer;
    animation: rotate 10s linear infinite,
               glow 2.5s ease-in-out infinite alternate,
               float 4s ease-in-out infinite;
    transition: transform 0.3s ease;
}

/* HOVER INTENSIFIES */
.jewel:hover {
    transform: scale(1.15);
}

/* ROTATION */
@keyframes rotate {
    0% { transform: rotateY(0deg); }
    100% { transform: rotateY(360deg); }
}

/* GLOW EFFECT */
@keyframes glow {
    0% {
        filter: drop-shadow(0 0 10px red);
    }
    100% {
        filter: drop-shadow(0 0 60px crimson);
    }
}

/* FLOAT EFFECT */
@keyframes float {
    0% { transform: translateY(0px) rotateY(0deg); }
    50% { transform: translateY(-15px) rotateY(180deg); }
    100% { transform: translateY(0px) rotateY(360deg); }
}

/* FORM (Hidden initially) */
.form-container {
    margin-top: 40px;
    display: none;
}

input {
    padding: 10px;
    width: 250px;
    background: black;
    border: 1px solid white;
    color: white;
    font-size: 16px;
    text-align: center;
}

button {
    margin-top: 15px;
    padding: 10px 30px;
    background: black;
    border: 1px solid white;
    color: white;
    cursor: pointer;
}

button:hover {
    background: crimson;
    border-color: crimson;
}

</style>
</head>

<body>

<h1>BLACK CROWN ARCHIVE NODE</h1>

<div class="ruby-container">
    <img src="ruby3.jpg" class="jewel" id="jewel">
</div>

<div class="form-container" id="formContainer">
    <p>Enter Authorized Team</p>
    <input type="text" placeholder="Team Name">
    <br>
    <button>UNLOCK</button>
</div>

<script>
document.getElementById("jewel").addEventListener("click", function() {
    document.getElementById("formContainer").style.display = "block";
});
</script>

</body>
</html>
