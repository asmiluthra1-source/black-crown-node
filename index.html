<!DOCTYPE html>
<html>
<head>
    <title>Black Crown Archive Node</title>

    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: monospace;
            text-align: center;
        }

        h1 {
            letter-spacing: 6px;
            margin-top: 80px;
        }

        #gem {
            width: 150px;
            margin-top: 60px;
            cursor: pointer;
            filter: drop-shadow(0 0 25px red);
            transition: 0.3s;
        }

        #gem:hover {
            transform: scale(1.1);
            filter: drop-shadow(0 0 40px crimson);
        }

        #authBox {
            display: none;
            margin-top: 40px;
        }

        input {
            padding: 12px;
            width: 250px;
            background: black;
            border: 1px solid white;
            color: white;
            text-align: center;
            font-family: monospace;
        }

        button {
            margin-top: 15px;
            padding: 10px 25px;
            background: black;
            border: 1px solid white;
            color: white;
            cursor: pointer;
            font-family: monospace;
        }

        button:hover {
            background: crimson;
            border: 1px solid crimson;
        }

        #message {
            margin-top: 20px;
            font-size: 14px;
            color: red;
        }

        #morseOutput {
            margin-top: 30px;
            color: lime;
            font-size: 14px;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>

    <h1>BLACK CROWN ARCHIVE NODE</h1>

    <img id="gem" src="ruby1.jpg" onclick="revealAuth()">

    <div id="authBox">
        <p>Enter Authorized Team</p>
        <input type="text" id="teamName" placeholder="Team Name">
        <br>
        <button onclick="unlock()">UNLOCK</button>
        <div id="message"></div>
        <div id="morseOutput"></div>
    </div>

    <script>

        function revealAuth() {
            document.getElementById("authBox").style.display = "block";
        }

        function unlock() {
            var team = document.getElementById("teamName").value.trim().toLowerCase();
            var message = document.getElementById("message");
            var output = document.getElementById("morseOutput");

            message.innerHTML = "";
            output.innerHTML = "";

            if (team === "rafael") {
                output.innerHTML = "... - .- - . / .... .- ... / .--. .-. . ... ... . -.. / -.-. .... .- .-. --. . ...";
            }
            else if (team === "state") {
                output.innerHTML = "... - .- - . / .... .- ... / .-- .. - .... .... . .-.. -.. / . ...- .. -.. . -. -.-. .";
            }
            else {
                message.innerHTML = "ACCESS DENIED";
            }
        }

    </script>

</body>
</html>
